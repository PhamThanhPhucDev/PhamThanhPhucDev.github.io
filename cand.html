<!DOCTYPE html>
<html>
<head>
    <title>Khóa Ctrl + U và F12 vĩnh viễn</title>
    <script>
        // Chặn Ctrl + U, F12 và các phím tắt khác VĨNH VIỄN
        document.addEventListener('keydown', function(e) {
            // Chặn Ctrl + U (mã keyCode: 85)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                alert("Bạn không thể xem mã nguồn bằng Ctrl + U!");
                return false;
            }
            
            // Chặn F12 (mã keyCode: 123)
            if (e.keyCode === 123) {
                e.preventDefault();
                alert("Bạn không được phép mở DevTools (F12)!");
                return false;
            }
            
            // Chặn Ctrl + Shift + I (mở DevTools)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                alert("Không được phép mở Inspector (Ctrl + Shift + I)!");
                return false;
            }
        });

        // Chặn chuột phải để ngăn mở DevTools bằng menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Không được phép sử dụng chuột phải!");
        });

        // Chặn kéo chọn văn bản (tùy chọn)
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1 style="text-align: center; color: red;">TRANG WEB ĐƯỢC BẢO VỆ</h1>
    <p style="text-align: center;">Bạn không thể xem mã nguồn hoặc mở DevTools trên trang này.</p>
</body>
</html>
