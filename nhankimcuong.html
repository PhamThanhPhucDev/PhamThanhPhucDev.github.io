<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Kim Cương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      width: 400px;
    }

    .kc-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .kc-text span {
      color: red;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e6ffe6;
      color: green;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      font-weight: bold;
      z-index: 1000;
      font-size: 16px;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kc-text">
      Hiện có : <span id="kcAmount">999.999</span> Kim Cương
    </div>

    <input type="text" id="gameID" placeholder="ID GAME" />
    <input type="number" id="kcToWithdraw" placeholder="Muốn Rút [Kim Cương]" />
    <textarea id="note" placeholder="Ghi chú cho admin"></textarea>
    <button id="btnRut" onclick="rutKimCuong()">Rút vật phẩm</button>
  </div>

  <!-- Thông báo -->
  <div class="toast" id="toast">
    ✅ Nhận thành công! Đã gửi vào hộp thư của bạn.
  </div>

  <script>
    function formatNumberWithDot(number) {
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function rutKimCuong() {
      let id = document.getElementById("gameID").value.trim();
      let kc = parseInt(document.getElementById("kcToWithdraw").value);
      let kcDisplay = document.getElementById("kcAmount").textContent.replace(/\./g, '');
      let currentKC = parseInt(kcDisplay);

      if (!id || isNaN(kc) || kc <= 0) {
        alert("Vui lòng nhập ID và số kim cương hợp lệ!");
        return;
      }

      if (kc > currentKC) {
        alert("Không đủ kim cương!");
        return;
      }

      // Trừ kim cương
      let newKC = currentKC - kc;
      document.getElementById("kcAmount").textContent = formatNumberWithDot(newKC);

      // Hiện thông báo
      let toast = document.getElementById("toast");
      toast.style.display = "block";

      // Khóa nút trong 3s
      let button = document.getElementById("btnRut");
      button.disabled = true;

      setTimeout(() => {
        toast.style.display = "none";
        button.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
