<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Kim Cương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      width: 400px;
    }

    .kc-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .kc-text span {
      color: red;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      color: green;
      padding: 25px 30px;
      border-radius: 10px;
      border: 2px solid #32cd32;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      font-weight: bold;
      z-index: 1000;
      font-size: 16px;
      text-align: center;
    }

    .toast span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kc-text">
      Hiện có : <span id="kcAmount">999.999</span> Kim Cương
    </div>

    <input type="text" id="gameID" placeholder="ID GAME" />
    <input type="number" id="kcToWithdraw" placeholder="Muốn Rút [Kim Cương]" />
    <textarea id="note" placeholder="Ghi chú cho admin"></textarea>
    <button id="btnRut" onclick="rutKimCuong()">Rút vật phẩm</button>
  </div>

  <!-- Thông báo -->
  <div class="toast" id="toast">
    ✅ Nhận thành công! Đã gửi vào hộp thư của bạn.
    <span id="countdown">Bạn có thể rút tiếp sau 3 giây...</span>
  </div>

  <script>
    function formatNumberWithDot(number) {
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function rutKimCuong() {
      let id = document.getElementById("gameID").value.trim();
      let kc = parseInt(document.getElementById("kcToWithdraw").value);
      let kcDisplay = document.getElementById("kcAmount").textContent.replace(/\./g, '');
      let currentKC = parseInt(kcDisplay);

      if (!id || isNaN(kc) || kc <= 0) {
        alert("Vui lòng nhập ID và số kim cương hợp lệ!");
        return;
      }

      if (kc > currentKC) {
        alert("Không đủ kim cương!");
        return;
      }

      // Trừ kim cương
      let newKC = currentKC - kc;
      document.getElementById("kcAmount").textContent = formatNumberWithDot(newKC);

      // Hiện thông báo
      let toast = document.getElementById("toast");
      let countdown = document.getElementById("countdown");
      toast.style.display = "block";

      // Khóa nút
      let button = document.getElementById("btnRut");
      button.disabled = true;

      // Đếm ngược 3s
      let timeLeft = 3;
      countdown.textContent = `Bạn có thể rút tiếp sau ${timeLeft} giây...`;

      let countdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          countdown.textContent = `Bạn có thể rút tiếp sau ${timeLeft} giây...`;
        } else {
          clearInterval(countdownInterval);
          toast.style.display = "none";
          button.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
