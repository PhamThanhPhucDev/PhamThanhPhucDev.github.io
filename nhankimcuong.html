<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Kim Cương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
    }

    .kc-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .kc-text span {
      color: red;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .success-message {
      display: none;
      padding: 20px;
      border: 1px solid green;
      border-radius: 5px;
      background-color: #e6ffe6;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .tick-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kc-text">Hiện có : <span id="kcAmount">238786</span> Kim Cương</div>

    <input type="text" id="gameID" placeholder="ID GAME" />
    <input type="number" id="kcToWithdraw" placeholder="Muốn Rút [Kim Cương]" />
    <textarea id="note" placeholder="Ghi chú cho admin"></textarea>
    <button onclick="rutKimCuong()">Rút vật phẩm</button>

    <div class="success-message" id="successMsg">
      <div class="tick-icon">✅</div>
      Nhận thành công! Đã gửi vào hộp thư của bạn.
    </div>
  </div>

  <script>
    function rutKimCuong() {
      let id = document.getElementById("gameID").value;
      let kc = parseInt(document.getElementById("kcToWithdraw").value);
      let currentKC = parseInt(document.getElementById("kcAmount").textContent);

      if (!id || isNaN(kc) || kc <= 0) {
        alert("Vui lòng nhập ID và số kim cương hợp lệ!");
        return;
      }

      if (kc > currentKC) {
        alert("Không đủ kim cương!");
        return;
      }

      // Trừ kim cương
      let newKC = currentKC - kc;
      document.getElementById("kcAmount").textContent = newKC;

      // Hiện thông báo thành công
      document.getElementById("successMsg").style.display = "block";
    }
  </script>
</body>
</html>
