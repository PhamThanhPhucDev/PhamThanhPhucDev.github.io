<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Kim Cương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      width: 400px;
    }

    .kc-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .kc-text span {
      color: red;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #e6ffe6;
      color: green;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    .toast .tick {
      font-size: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kc-text">
      Hiện có : <span id="kcAmount">732.786</span> Kim Cương
    </div>

    <input type="text" id="gameID" placeholder="ID GAME" />
    <input type="number" id="kcToWithdraw" placeholder="Muốn Rút [Kim Cương]" />
    <textarea id="note" placeholder="Ghi chú cho admin"></textarea>
    <button onclick="rutKimCuong()">Rút vật phẩm</button>
  </div>

  <!-- Toast Thông Báo -->
  <div class="toast" id="toast">
    <span class="tick">✅</span> Nhận thành công! Đã gửi vào hộp thư của bạn.
  </div>

  <script>
    function formatNumberWithDot(number) {
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function rutKimCuong() {
      let id = document.getElementById("gameID").value.trim();
      let kc = parseInt(document.getElementById("kcToWithdraw").value);
      let kcDisplay = document.getElementById("kcAmount").textContent.replace(/\./g, '');
      let currentKC = parseInt(kcDisplay);

      if (!id || isNaN(kc) || kc <= 0) {
        alert("Vui lòng nhập ID và số kim cương hợp lệ!");
        return;
      }

      if (kc > currentKC) {
        alert("Không đủ kim cương!");
        return;
      }

      // Trừ kim cương
      let newKC = currentKC - kc;
      document.getElementById("kcAmount").textContent = formatNumberWithDot(newKC);

      // Hiển thị toast
      let toast = document.getElementById("toast");
      toast.style.display = "block";

      // Ẩn sau 3 giây
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
