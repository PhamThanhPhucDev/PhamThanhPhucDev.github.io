<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thành Phúc | Cyber Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --border-color: #0f0;
            --glow-color: #0f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--border-color);
            overflow: hidden;
            height: 100vh;
        }
        
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/f5/f2/74/f5f27448c036af645c27467c789ad759.gif');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            z-index: 1;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--glow-color);
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px var(--glow-color);
            animation: glow 2s infinite alternate;
        }
        
        .caption {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .social-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .section {
            border: 1px solid var(--border-color);
            padding: 15px;
            min-height: 150px;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .section:hover {
            box-shadow: 0 0 15px var(--glow-color);
            transform: translateY(-5px);
        }
        
        .section h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            filter: drop-shadow(0 0 3px var(--glow-color));
            will-change: transform;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--glow-color);
            }
            to {
                text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Settings Gear */
        .settings-gear {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 10px var(--glow-color);
            transition: all 0.3s;
        }
        
        .settings-gear:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        .gear-icon {
            color: var(--border-color);
            font-size: 25px;
            animation: spin 6s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .color-picker {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 5px;
            display: none;
            flex-wrap: wrap;
            width: 150px;
            z-index: 100;
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Nền full màn hình -->
    <div id="bg"></div>
    
    <!-- Hiệu ứng tuyết rơi -->
    <div id="snow-container" class="snow-container"></div>
    
    <!-- Nút cài đặt -->
    <div class="settings-gear" id="settingsGear">
        <div class="gear-icon">⚙</div>
    </div>
    
    <!-- Color picker -->
    <div class="color-picker" id="colorPicker">
        <div class="color-option" style="background-color: #0f0;" data-color="#0f0"></div>
        <div class="color-option" style="background-color: #ff0;" data-color="#ff0"></div>
        <div class="color-option" style="background-color: #f0f;" data-color="#f0f"></div>
        <div class="color-option" style="background-color: #0ff;" data-color="#0ff"></div>
        <div class="color-option" style="background-color: #f00;" data-color="#f00"></div>
        <div class="color-option" style="background-color: #00f;" data-color="#00f"></div>
        <div class="color-option" style="background-color: #f90;" data-color="#f90"></div>
        <div class="color-option" style="background-color: #fff;" data-color="#fff"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://i.pinimg.com/originals/fd/17/51/fd175129e200299ec0dba35fcffd87fc.gif" alt="Logo">
            </div>
            <h1>PHẠM THÀNH PHÚC</h1>
            <div class="caption">"Code không chỉ là công việc, mà còn là tình yêu <span class="blink">❤</span>"</div>
            
            <div class="social-links">
                <a href="https://github.com/PhamThanhPhucDev" class="social-icon" target="_blank" title="GitHub">
                    <img src="https://c.top4top.io/p_3411kz8cr1.png" alt="GitHub">
                </a>
                <a href="https://www.facebook.com/thwhphutd3v" class="social-icon" target="_blank" title="Facebook">
                    <img src="https://f.top4top.io/p_3411xc3dr1.png" alt="Facebook">
                </a>
                <a href="https://t.me/ThanhPhucD3v" class="social-icon" target="_blank" title="Telegram">
                    <img src="https://k.top4top.io/p_3411u1fh01.png" alt="Telegram">
                </a>
            </div>
        </header>
        
        <div class="sections">
            <div class="section">
                <h2>Thanh Toán</h2>
                <p>Thông tin tài khoản ngân hàng sẽ hiển thị ở đây</p>
            </div>
            
            <div class="section">
                <h2>Website Anime</h2>
                <p>Nội dung về anime sẽ được thêm vào đây</p>
            </div>
            
            <div class="section">
                <h2>Tool</h2>
                <p>Các công cụ hữu ích sẽ được liệt kê ở đây</p>
            </div>
        </div>
        
        <div class="footer">
            <span class="blink">_</span> Cyber Profile - © 2023 Phạm Thành Phúc
        </div>
    </div>

    <script>
        // Hiệu ứng tuyết rơi né chuột
        class Snowflake {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'snowflake';
                
                // Kích thước ngẫu nhiên
                this.size = Math.random() * 5 + 2;
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                
                // Vị trí ban đầu ngẫu nhiên
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                
                // Tốc độ rơi
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 + 0.5;
                
                // Độ trong suốt
                this.opacity = Math.random() * 0.5 + 0.5;
                this.element.style.opacity = this.opacity;
                
                // Thêm vào container
                document.getElementById('snow-container').appendChild(this.element);
                
                // Cập nhật vị trí ban đầu
                this.update();
            }
            
            update() {
                // Ảnh hưởng của chuột
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Né chuột khi ở gần
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    this.x -= dx * 0.02 * force;
                    this.y -= dy * 0.02 * force;
                }
                
                // Di chuyển tự nhiên
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Quay vòng khi ra khỏi màn hình
                if (this.x > window.innerWidth) this.x = 0;
                if (this.x < 0) this.x = window.innerWidth;
                if (this.y > window.innerHeight) this.y = 0;
                
                // Áp dụng vị trí
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }
        }
        
        // Theo dõi vị trí chuột
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Tạo tuyết
        const snowflakes = [];
        for (let i = 0; i < 100; i++) {
            snowflakes.push(new Snowflake());
        }
        
        // Animation loop
        function animate() {
            snowflakes.forEach(snowflake => snowflake.update());
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Color picker
        const settingsGear = document.getElementById('settingsGear');
        const colorPicker = document.getElementById('colorPicker');
        
        settingsGear.addEventListener('click', () => {
            colorPicker.style.display = colorPicker.style.display === 'flex' ? 'none' : 'flex';
        });
        
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                const color = option.getAttribute('data-color');
                document.documentElement.style.setProperty('--border-color', color);
                document.documentElement.style.setProperty('--glow-color', color);
                
                // Đóng color picker sau khi chọn
                colorPicker.style.display = 'none';
            });
        });
        
        // Đóng color picker khi click ra ngoài
        document.addEventListener('click', (e) => {
            if (!settingsGear.contains(e.target) && !colorPicker.contains(e.target)) {
                colorPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
