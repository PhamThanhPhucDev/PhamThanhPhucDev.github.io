<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thành Phúc | Hacker Style Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
            background-image: url('https://i.gifer.com/7VE.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px #0f0;
            animation: glow 2s infinite alternate;
        }
        
        .caption {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: #0f0;
            font-size: 2em;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px #0f0;
            transform: scale(1.2);
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .section {
            border: 1px solid #0f0;
            padding: 15px;
            min-height: 150px;
            transition: all 0.3s;
        }
        
        .section:hover {
            box-shadow: 0 0 15px #0f0;
            transform: translateY(-5px);
        }
        
        .section h2 {
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            }
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng tuyết rơi -->
    <canvas id="snow" class="snow"></canvas>
    
    <div class="container">
        <header>
            <h1>PHẠM THÀNH PHÚC</h1>
            <div class="caption">"Code không chỉ là công việc, mà còn là tình yêu <span class="blink">❤</span>"</div>
            
            <div class="social-links">
                <a href="https://github.com/PhamThanhPhucDev" target="_blank" title="GitHub">⌨</a>
                <a href="https://facebook.com/[your-profile]" target="_blank" title="Facebook">⎍</a>
                <a href="https://t.me/[your-username]" target="_blank" title="Telegram">✉</a>
            </div>
        </header>
        
        <div class="sections">
            <div class="section">
                <h2>Thanh Toán</h2>
                <p>Thông tin tài khoản ngân hàng sẽ hiển thị ở đây</p>
                <!-- Thêm hình ảnh tài khoản ngân hàng của bạn -->
            </div>
            
            <div class="section">
                <h2>Website Anime</h2>
                <p>Nội dung về anime sẽ được thêm vào đây</p>
            </div>
            
            <div class="section">
                <h2>Tool</h2>
                <p>Các công cụ hữu ích sẽ được liệt kê ở đây</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; font-size: 0.8em;">
            <span class="cursor">_</span> Hacker Style Profile - © 2023 Phạm Thành Phúc
        </div>
    </div>

    <script>
        // Hiệu ứng tuyết rơi
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const flakes = [];
        const flakeCount = 100;
        
        for (let i = 0; i < flakeCount; i++) {
            flakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                density: Math.random() * flakeCount
            });
        }
        
        function drawFlakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            
            for (let i = 0; i < flakeCount; i++) {
                const flake = flakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
            }
            
            ctx.fill();
            moveFlakes();
        }
        
        function moveFlakes() {
            for (let i = 0; i < flakeCount; i++) {
                const flake = flakes[i];
                
                flake.y += Math.pow(flake.density, 0.5);
                flake.x += Math.sin(flake.density * 0.05) * 0.5;
                
                if (flake.y > canvas.height) {
                    flakes[i] = {
                        x: Math.random() * canvas.width,
                        y: 0,
                        radius: flake.radius,
                        density: flake.density
                    };
                }
            }
        }
        
        setInterval(drawFlakes, 25);
        
        // Responsive
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
