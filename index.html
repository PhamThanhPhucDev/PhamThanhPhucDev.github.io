
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phân Tích Hệ Số Bay - AI F168 Siêu Cấp</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="text-white">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-purple-300">🎯 Phân Tích Ván Bay F168 - AI Hiểu Biến Động</h1>

    <div class="glass p-4 mb-4 rounded flex flex-col gap-2">
      <label class="text-sm">🔢 Nhập hệ số ván mới (ví dụ: 2.14):</label>
      <div class="flex gap-2">
        <input type="number" step="0.01" min="0.01" id="manualInput" placeholder="Nhập hệ số..." class="text-black px-3 py-1 rounded w-full">
        <button onclick="addManualPayout()" class="bg-green-600 px-4 py-1 rounded hover:bg-green-500 text-white">➕ Thêm</button>
      </div>
    </div>

    <div class="glass p-4 mb-4 rounded flex gap-4 items-center">
      <label class="text-sm">Hiển thị số ván gần nhất:</label>
      <input type="range" id="rangeSlider" min="10" max="100" step="1" value="50" class="w-full">
      <span id="rangeValue" class="text-sm">50</span>
    </div>

    <div class="glass p-4 mb-8 rounded">
      <canvas id="chartCanvas"></canvas>
    </div>

    <div class="glass p-4 rounded mb-8">
      <h2 class="text-xl font-semibold mb-2">🤖 Dự đoán AI</h2>
      <p id="aiPredictionResult" class="mt-2 text-yellow-300"></p>
      <p id="accuracyResult" class="text-sm text-sky-400"></p>
      <p id="contextInfo" class="text-xs text-gray-300 mt-2"></p>
    </div>
  </div>

  <script>
    // JavaScript code as in your canvas (omitted here for brevity)
  </script>
</body>
</html>
