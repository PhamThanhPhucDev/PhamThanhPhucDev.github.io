<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thành Phúc | Hacker Style Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --border-color: #0f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
            background-image: url('https://i.gifer.com/ZZ5H.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            cursor: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px var(--border-color);
            position: relative;
            z-index: 1;
            margin-top: 50px;
            animation: borderGlow 8s infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { --border-color: #0f0; box-shadow: 0 0 20px #0f0; }
            25% { --border-color: #ff0; box-shadow: 0 0 20px #ff0; }
            50% { --border-color: #f0f; box-shadow: 0 0 20px #f0f; }
            75% { --border-color: #0ff; box-shadow: 0 0 20px #0ff; }
            100% { --border-color: #f00; box-shadow: 0 0 20px #f00; }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px var(--border-color);
            animation: glow 2s infinite alternate;
        }
        
        .caption {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: var(--border-color);
            font-size: 2em;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--border-color);
            transform: scale(1.2);
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .section {
            border: 1px solid var(--border-color);
            padding: 15px;
            min-height: 150px;
            transition: all 0.3s;
        }
        
        .section:hover {
            box-shadow: 0 0 15px var(--border-color);
            transform: translateY(-5px);
        }
        
        .section h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .leaf {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--border-color);
            }
            to {
                text-shadow: 0 0 20px var(--border-color), 0 0 30px var(--border-color);
            }
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: var(--border-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng lá rơi -->
    <div id="leaves" class="leaves"></div>
    
    <!-- Custom cursor -->
    <div class="custom-cursor"></div>
    
    <div class="container">
        <header>
            <h1>PHẠM THÀNH PHÚC</h1>
            <div class="caption">"Code không chỉ là công việc, mà còn là tình yêu <span class="blink">❤</span>"</div>
            
            <div class="social-links">
                <a href="https://github.com/PhamThanhPhucDev" target="_blank" title="GitHub">⌨</a>
                <a href="https://facebook.com/[your-profile]" target="_blank" title="Facebook">⎍</a>
                <a href="https://t.me/[your-username]" target="_blank" title="Telegram">✉</a>
            </div>
        </header>
        
        <div class="sections">
            <div class="section">
                <h2>Thanh Toán</h2>
                <p>Thông tin tài khoản ngân hàng sẽ hiển thị ở đây</p>
            </div>
            
            <div class="section">
                <h2>Website Anime</h2>
                <p>Nội dung về anime sẽ được thêm vào đây</p>
            </div>
            
            <div class="section">
                <h2>Tool</h2>
                <p>Các công cụ hữu ích sẽ được liệt kê ở đây</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; font-size: 0.8em;">
            <span class="cursor">_</span> Hacker Style Profile - © 2023 Phạm Thành Phúc
        </div>
    </div>

    <script>
        // Hiệu ứng lá rơi
        const leavesContainer = document.getElementById('leaves');
        const leafCount = 15;
        const leafImages = [
            'https://www.freepnglogos.com/uploads/leaf-png/autumn-leaf-png-transparent-1.png',
            'https://www.freepnglogos.com/uploads/leaf-png/leaf-png-image-download-picture-8.png',
            'https://www.freepnglogos.com/uploads/leaf-png/leaf-png-image-pngpix-14.png'
        ];
        
        // Tạo lá
        for (let i = 0; i < leafCount; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.backgroundImage = `url('${leafImages[Math.floor(Math.random() * leafImages.length)]}')`;
            leaf.style.width = `${Math.random() * 30 + 20}px`;
            leaf.style.height = `${Math.random() * 30 + 20}px`;
            leaf.style.left = `${Math.random() * 100}vw`;
            leaf.style.top = `${Math.random() * 100}vh`;
            leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Tốc độ rơi ngẫu nhiên
            leaf.speedX = Math.random() * 0.5 - 0.25;
            leaf.speedY = Math.random() * 0.5 + 0.25;
            leaf.rotation = Math.random() * 2 - 1;
            leaf.rotationSpeed = Math.random() * 0.2 - 0.1;
            
            leavesContainer.appendChild(leaf);
        }
        
        // Di chuyển lá
        function animateLeaves() {
            const leaves = document.querySelectorAll('.leaf');
            const mouseX = window.mouseX || window.innerWidth / 2;
            const mouseY = window.mouseY || window.innerHeight / 2;
            
            leaves.forEach(leaf => {
                // Vị trí hiện tại
                let x = parseFloat(leaf.style.left);
                let y = parseFloat(leaf.style.top);
                let rotation = parseFloat(leaf.style.transform.match(/rotate\((\d+)deg\)/)[1]);
                
                // Ảnh hưởng của chuột
                const dx = mouseX - x;
                const dy = mouseY - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    x += dx * 0.01 * force;
                    y += dy * 0.01 * force;
                }
                
                // Di chuyển tự nhiên
                x += leaf.speedX;
                y += leaf.speedY;
                rotation += leaf.rotationSpeed;
                
                // Quay vòng khi ra khỏi màn hình
                if (x > window.innerWidth) x = -50;
                if (x < -50) x = window.innerWidth;
                if (y > window.innerHeight) y = -50;
                
                leaf.style.left = `${x}px`;
                leaf.style.top = `${y}px`;
                leaf.style.transform = `rotate(${rotation}deg)`;
            });
            
            requestAnimationFrame(animateLeaves);
        }
        
        // Theo dõi vị trí chuột
        window.mouseX = 0;
        window.mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            window.mouseX = e.clientX;
            window.mouseY = e.clientY;
        });
        
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Bắt đầu animation
        animateLeaves();
        
        // Tự động đổi màu viền
        const colors = ['#0f0', '#ff0', '#f0f', '#0ff', '#f00'];
        let currentColorIndex = 0;
        
        function changeBorderColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.documentElement.style.setProperty('--border-color', colors[currentColorIndex]);
        }
        
        setInterval(changeBorderColor, 2000);
    </script>
</body>
</html>
