<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anime Finder | Kai's Hub</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e91e63;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 30px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      margin-top: 30px;
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>üîç Kai Anime Finder - T√¨m phim t·ª´ nhi·ªÅu web</header>

  <input type="text" id="searchInput" placeholder="Nh·∫≠p t√™n anime (VD: Naruto)">
  <button onclick="searchAnime()">T√¨m ki·∫øm</button>

  <div id="resultFrame" style="display: none;">
    <h3>Xem t·∫°i ngu·ªìn:</h3>
    <iframe id="animeFrame" allowfullscreen></iframe>
  </div>

  <script>
    const sources = [
      { name: "AnimeVietsub", url: q => `https://animevietsub.tv/tim-kiem/${q}` },
      { name: "Anime47", url: q => `https://anime47.com/tim-kiem.html?keyword=${q}` },
      { name: "Anime14", url: q => `https://anime14.net/search?key=${q}` },
      { name: "AniVsub", url: q => `https://anivsub.net/tim-kiem/${q}` }
    ];

    async function checkUrl(url) {
      // Trick: preload the iframe to test availability
      return new Promise(resolve => {
        const testFrame = document.createElement("iframe");
        testFrame.style.display = "none";
        testFrame.src = url;
        document.body.appendChild(testFrame);

        // N·∫øu sau 4 gi√¢y kh√¥ng load ƒë∆∞·ª£c ‚Üí reject
        const timeout = setTimeout(() => {
          document.body.removeChild(testFrame);
          resolve(null);
        }, 4000);

        testFrame.onload = () => {
          clearTimeout(timeout);
          document.body.removeChild(testFrame);
          resolve(url);
        };
      });
    }

    async function searchAnime() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("H√£y nh·∫≠p t√™n anime");

      document.getElementById("resultFrame").style.display = "none";

      const searchQueries = sources.map(s => {
        const encoded = encodeURIComponent(query);
        const url = s.url(encoded);
        return checkUrl(url).then(result => ({ site: s.name, url: result }));
      });

      const results = await Promise.all(searchQueries);
      const valid = results.find(r => r.url);

      if (valid) {
        document.getElementById("animeFrame").src = valid.url;
        document.getElementById("resultFrame").style.display = "block";
      } else {
        alert("Kh√¥ng t√¨m th·∫•y anime ·ªü b·∫•t k·ª≥ ngu·ªìn n√†o.");
      }
    }
  </script>
</body>
</html>
